<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>
    Frontend Mentor | Interactive rating component
  </title>
</head>
<body>
  <div class="container">
    <section>
      <div class="hero__logo">
        <img src="images/icon-star.svg">
      </div>
      <div class="hero__text">
        <h1 class="hero__title">How did we do?</h1>
        <p class="hero__description">
          Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!
        </p>
      </div>
      <div class="hero__rating">
        <button class="hero__rating-btn rating1" onclick="toggleButton('.rating1')">1</button>
        <button class="hero__rating-btn rating2" onclick="toggleButton('.rating2')">2</button>
        <button class="hero__rating-btn rating3" onclick="toggleButton('.rating3')">3</button>
        <button class="hero__rating-btn rating4" onclick="toggleButton('.rating4')">4</button>
        <button class="hero__rating-btn rating5" onclick="toggleButton('.rating5')">5</button>
      </div>
      <button class="hero__submit-btn">
        SUBMIT
      </button>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/tonnysei">Seif Telmini</a>.
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
